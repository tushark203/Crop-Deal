spring.application.name=DealerService

server.port=8081

spring.datasource.url=jdbc:mysql://localhost:3306/dealer_db
spring.datasource.username=root
spring.datasource.password=tushar
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQLDialect

resilience4j.circuitbreaker.instances.cropService.registerHealthIndicator=true
resilience4j.circuitbreaker.instances.cropService.slidingWindowSize=10
resilience4j.circuitbreaker.instances.cropService.minimumNumberOfCalls=5
resilience4j.circuitbreaker.instances.cropService.permittedNumberOfCallsInHalfOpenState=3
resilience4j.circuitbreaker.instances.cropService.failureRateThreshold=50
resilience4j.circuitbreaker.instances.cropService.waitDurationInOpenState=5s
 
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
management.health.circuitbreakers.enabled=true